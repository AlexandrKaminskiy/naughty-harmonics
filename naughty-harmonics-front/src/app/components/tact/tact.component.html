<div class="column-block" *ngFor="let col of notes">
  <app-note
    style="margin: 1px"
    [oldValue]="notes[notes.indexOf(col)][col.indexOf(row)]"
    [column]="notes.indexOf(col)" [row]="col.indexOf(row)"
    *ngFor="let row of col"
    (noteValue)="changeTactValue($event)"
    (action)="handleAction($event)"
  >

  </app-note>
</div>
