<div [ngStyle]="{border: changeWarningBorder()}" style="margin-right: -2px" (focusin)="acknowledgeStaveActive()" >

  <div class="column-block">
    <div style="position: absolute">
      <div class="tact-digit" style="top: 0">
        4
<!--        todo add size value-->
      </div>
      <div class="tact-digit" style="top: 50px">
        4
      </div>
    </div>
    <div style="display: block; width: 50px" *ngFor="let col of notes[0];">
      <hr style="border: 1px solid; width: 100%; margin-top: 20px; ">
    </div>
  </div>

  <div class="column-block" *ngFor="let col of notes; index as i">
    <app-note-pause [size]="utilService.toRealDuration(getDurationOfColumn(i))" class="note-pause">
    </app-note-pause>

    <div *ngIf="checkPauses(i)" class="pause" >
      <img [src]="getImg(utilService.toRealDuration(getDurationOfColumn(i)))" alt="?" class="pause-image">
    </div>

    <app-note
      [oldValue]="notes[i][j]"
      [column]="i" [row]="j"
      *ngFor="let row of col; index as j"
      (noteValue)="changeTactValue($event)"
      (action)="handleAction($event)"
    >
    </app-note>

  </div>

</div>
