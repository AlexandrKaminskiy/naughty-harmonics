<div class="wrapper">
  <div class="note-container">
    <button (click)="play()">Play</button>
    <button [disabled]="!paused" (click)="continue()">Continue</button>
    <button [disabled]="!playing || paused" (click)="suspend()">Suspend</button>
    <button [disabled]="!playing" (click)="stop()">Stop</button>
    <button (click)="save()">Save</button>
    <button (click)="normalize()">Normalize</button>
  </div>
</div>
