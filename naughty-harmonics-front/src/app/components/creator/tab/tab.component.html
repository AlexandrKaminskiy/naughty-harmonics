<app-stave *ngFor="let i of this.staves; index as j" [hidden]="visibleStave != j" [tacts]="staves[j].tacts"/>

<div class="navigation-bar">

</div>


<div class="staves-set">

  <div style="position: relative" (click)="changeContext(j)" data-tooltip="Change stave" [ngStyle]="{borderColor: visibleStave == j ? '#00649b' : 'transparent' }" *ngFor="let i of utilService.createRange(this.staves.length); index as j" class="tactButton">
    <div class="remove" (click)="deleteStave($event, j)">
      <div style="margin-top: -3px">x</div>
    </div>
    <div style="font-size: 24px">
      {{i}}
    </div>
  </div>
  <div class="tactButton plus" data-tooltip="Add stave" (click)="addStave()">
    <div>
      +
    </div>
  </div>
</div>
