<div class="wrapper">

  <div class="profile-block" style="padding-top: 50px">
    <img class="profile-image" [src]="client.photoUrl" alt="No towers?">
    <div class="name"> {{client.firstName}} </div>
    <div class="name"> {{client.lastName}} </div>
    <div class="email"> {{client.email}} </div>

    <div *ngIf="!current" [ngSwitch]="userAction">
      <div *ngSwitchCase="UserAction.FRIENDS">
        <div class="act-button" (click)="delete()">Delete friend</div>
      </div>
      <div *ngSwitchCase="UserAction.NOTHING">
        <div class="act-button" (click)="invite()">Invite</div>
      </div>
      <div *ngSwitchCase="UserAction.INVITE_TO">
        <div class="act-button" (click)="delete()">Decline</div>
        <div class="act-button" (click)="accept()">Accept</div>
      </div>
      <div *ngSwitchCase="UserAction.INVITE_FROM">
        <div class="act-button" (click)="delete()">Decline invite</div>
      </div>
    </div>
  </div>


</div>


<div style="display: inline-block">

  <table *ngIf="current">
    <thead>
    <tr>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of invitations" (click)="toUserPage(i.id)">
      <td><img src="{{i.photoUrl}}" alt="Song 2">{{i.name}}</td>
    </tr>
    </tbody>
  </table>

  <table *ngIf="current">
    <thead>
    <tr>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of friends" (click)="toUserPage(i.id)">
      <td><img src="{{i.photoUrl}}" alt="Song 2">{{i.name}}</td>
    </tr>
    </tbody>
  </table>

  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Complexity</th>
<!--      <th>Rating</th>-->
    </tr>
    </thead>
    <tbody>
    <tr style="border-width: 0; font-size: 13px" *ngFor="let i of compositions" (click)="toNoteInfoPage(i.id)">
      <td>{{i.name}}</td>
      <td>{{i.description}}</td>
      <td>{{i.complexity}}</td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="currentClient.authority == 'ROLE_ADMIN' && client.authority != 'ROLE_ADMIN'" class="act-button" (click)="grant()">
    Grant
  </div>
</div>
