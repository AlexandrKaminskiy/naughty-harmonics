<div>
  <div style="display: inline-block; width: 100px">Name</div>
  <input (input)="fillName($event)" type="text" class="input-text">
</div>
<div>
  <div style="display: inline-block; width: 100px">Bpm</div>
  <input (input)="fillBpm($event)" type="text" class="input-text">
</div>
<div>
  <div style="display: inline-block; width: 100px">Complexity</div>
  <input (input)="fillComplexity($event)" type="text" class="input-text">
</div>

<div (click)="search()" class="act-button">Find</div>

<table>
  <thead>
  <tr>
    <th>Composition</th>
    <th>Author</th>
    <th>Complexity</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let i of compositions" (click)="toNoteInfoPage(i.id)">
    <td><img src="{{i.photoUrl}}" alt="Song 2">{{i.name}}</td>
    <td>{{i.clientName}}</td>
    <td>{{i.complexity}}</td>
    <td>{{i.description}}</td>
  </tr>
  </tbody>
</table>
